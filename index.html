<!DOCTYPE html>
<html>
	<head>
		<title>Legendary cars data</title>
		<script src="data/data.js"></script>
	</head>
	<body>
		<h1>Hello world!</h1>
		<p>This is my body</p>
		<script src="Chart.bundle.min.js"></script>
		<canvas id="myChart" width="400" height="400"></canvas>
		<script>
			var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
	type: 'line',
	data: {
		labels: ['9', '10', '11'],
		datasets: [{
			label: '# of cars',
			data: [1359569, 1362307, 1362749],
			borderWidth: 1
		}]
	},
	options: {
		responsive: false,
		scales: {
			yAxes: [{
				ticks: {
					beginAtZero: false
				}
			}]
		}
	}
});
		</script>
	</body>
</html>
